<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="/static/style.css">
    <title>Cadastrar Veículo</title>
  </head>

  <body>
    {% extends "menu.html" %}
    {% block menu %}
    {{super()}}
    {% endblock %}
    {% block content %}
    <h1>Cadastrar Veículo</h1>
    <div class="divcontent">
      <div class="divcontentcliente">
        <form action="{{url_for('busca')}}" name="busca" id="busca" class = form_busca method="post">
          <h3>Pesquise o cliente para registrar o veículo:</h3>
          <p></p>
          <input type="text" id="criterio" name="criterio" placeholder="Digite o nome ou documento para pesquisar">
          <input type="hidden" id="tipo" name="tipo" value="cliente">
          <button class = pesquisar_veiculo type="submit">Pesquisar</button>
        </form>
      </div>
      <form action="" method="POST" name="registrar_veiculo">
        <div class="divform_veiculo">
          <h3>Dados do veículo:</h3>
            <table>
              <tr>
                <td>
                  <input type="text" id="placa" placeholder="Placa" maxlength="7" name="placa" oninput="sanitizar_dados(event)" disabled>
                </td>
                <td>
                  <input type="text" id="chassi" maxlength="17" placeholder="Chassi" name="chassi" oninput="sanitizar_dados(event)" disabled>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="text" id="marca" maxlength="100" placeholder="Marca" name="marca" disabled>
                </td>
                <td>
                  <input type="text" id="modelo" maxlength="100" placeholder="Modelo" name="modelo" disabled>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="text" id="cor" maxlength="50" placeholder="Cor" name="cor" disabled>
                </td>
                <td>
                  <select id="ano_fabricacao" name="ano_fabricacao" disabled>
                    <option value="">Selecione o Ano de Fabricação</option>
                    {% for i in range(2025, 1949, -1) %}
                      <option value="{{i}}">{{i}}</option>
                    {% endfor %}
                  </select>
                  <p></p>
                  <select id="ano_modelo" name="ano_modelo" disabled>
                    <option value="">Selecione o Ano do Modelo</option>
                    {% for i in range(2025, 1949, -1) %}
                      <option value="{{i}}">{{i}}</option>
                    {% endfor %}
                  </select>
                </td>
              </tr>
          </table>
        </div>
        <button type="submit" onclick="enviar_form()" disabled>Cadastrar Veículo</button>
      </form>
    </div>
    <script src="/static/registrar_veiculo.js"></script>
  </body>
  {% endblock %}
</html>
