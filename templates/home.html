<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oficina Mecânica</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">RS Car Automotive</a>
        </div>
      </nav>
    </header>

    <div class="main-container">
      <div class="container text-center">
        <h2 class="mb-4">Menu Principal</h2>
        <div class="row">
          <div class="col-md-4">
            <div class="icon-container">
              <a href="/register" class="btn btn-outline-success mb-3">
                <img
                  id="icon"
                  src="{{ url_for('static', filename='images/client_icon.png') }}"
                  alt="Icon"
                />
                <span class="icon-name">Clientes</span>
              </a>
            </div>
          </div>
          <div class="col-md-4">
            <div class="icon-container">
              <a
                href="/vehicle_registration"
                class="btn btn-outline-success mb-3"
              >
                <img
                  id="icon"
                  src="{{ url_for('static', filename='images/car_icon.png') }}"
                  alt="Icon"
                />
                <span class="icon-name">Veículos</span>
              </a>
            </div>
          </div>

          <div class="col-md-4">
            <div class="icon-container">
              <a href="/search" class="btn btn-outline-success mb-3">
                <img
                  id="icon"
                  src="{{ url_for('static', filename='images/car_search_icon.png') }}"
                  alt="Icon"
                />
                <span class="icon-name">Buscar</span>
              </a>
            </div>
          </div>

          <div class="col-md-4">
            <div class="icon-container">
              <a href="/order" class="btn btn-outline-success mb-3">
                <img
                  id="icon"
                  src="{{ url_for('static', filename='images/pedidos_icon.png') }}"
                  alt="Icon"
                />
                <span class="icon-name">Pedidos</span>
              </a>
            </div>
          </div>
          <div class="col-md-4">
            <div class="icon-container">
              <a href="/" class="btn btn-outline-success mb-3">
                <img
                  id="icon"
                  src="{{ url_for('static', filename='images/report_icon.png') }}"
                  alt="Icon"
                />
                <span class="icon-name">Relatórios</span>
              </a>
            </div>
          </div>
          <div class="col-md-4">
            <div class="icon-container">
              <a href="/" class="btn btn-outline-success mb-3">
                <img
                  id="icon"
                  src="{{ url_for('static', filename='images/config_icon.png') }}"
                  alt="Icon"
                />
                <span class="icon-name">configurações</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
